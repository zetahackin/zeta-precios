<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZETA PRECIOS | PRECIOS OFICIALES</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500;800&display=swap');

:root{
--p:#00ff41;
--s:#00f2ff;
--bg:#050607;
--card:rgba(10,12,15,0.75);
--border:rgba(0,255,65,0.2);
--text:#e0e0e0;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:radial-gradient(circle at center,#06110a 0%,#000 80%);
color:var(--text);
font-family:'JetBrains Mono',monospace;
overflow-x:hidden;
}

#particles-js{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-1;
}

header{
padding:40px 20px;
border-bottom:2px solid var(--border);
text-align:center;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(10px);
}

.zeta-brand{
font-family:'Orbitron',sans-serif;
font-size:2.5rem;
font-weight:900;
letter-spacing:10px;
color:#fff;
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{ text-shadow:0 0 10px var(--p);}
to{ text-shadow:0 0 40px var(--p),0 0 70px var(--p);}
}

.big-buttons{
display:flex;
flex-direction:column;
gap:30px;
max-width:400px;
margin:120px auto;
}

.btn{
background:transparent;
border:1px solid var(--p);
color:var(--p);
padding:14px 18px;
cursor:pointer;
font-family:'Orbitron',sans-serif;
font-size:0.75rem;
letter-spacing:2px;
transition:0.3s;
border-radius:30px;
position:relative;
overflow:hidden;
}

.btn::before{
content:'';
position:absolute;
width:0%;
height:100%;
top:0;
left:0;
background:linear-gradient(90deg,var(--p),var(--s));
transition:0.4s;
z-index:-1;
}

.btn:hover::before{width:100%;}
.btn:hover{
color:#000;
box-shadow:0 0 25px var(--p);
transform:scale(1.05);
}

.container{max-width:1300px;margin:auto;padding:40px 20px;}

.grid-nodes,.grid-prods{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:25px;
margin-top:40px;
}

.node-card,.prod-card{
background:linear-gradient(145deg,rgba(0,255,65,0.05),rgba(0,0,0,0.8));
border:1px solid var(--border);
padding:30px;
text-align:center;
transition:0.3s;
cursor:pointer;
border-radius:15px;
backdrop-filter:blur(12px);
}

.node-card:hover,.prod-card:hover{
transform:translateY(-8px) scale(1.03);
box-shadow:0 0 35px var(--p);
}

h2,h3{
font-family:'Orbitron',sans-serif;
letter-spacing:2px;
margin-bottom:15px;
color:var(--p);
text-shadow:0 0 10px var(--p);
}

.price-line{
display:flex;
justify-content:space-between;
padding:10px;
margin-bottom:8px;
background:rgba(0,255,65,0.05);
border:1px solid rgba(0,255,65,0.1);
}

.action-group{
margin-top:15px;
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
}

.success-msg{
opacity:0;
font-size:0.7rem;
color:var(--s);
margin-top:8px;
transition:0.3s;
}

.fade{animation:fadeIn 0.6s ease;}
@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

@media (max-width: 768px) {
.node-card:hover,.prod-card:hover{transform:none;box-shadow:0 0 10px var(--p);}
.btn:hover{transform:scale(1.02);box-shadow:0 0 15px var(--p);}
.fade{animation:none;}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<header>
<div class="zeta-brand"><i class="fa-solid fa-shield-halved"></i> PRECIOS ZETA</div>
</header>

<div class="container">
<div id="view-home" class="fade">
<div class="big-buttons">
<button class="btn" onclick="playClick();showRegions()">
<i class="fa-solid fa-globe"></i> VER PRECIOS ACTUALES DE HOY
</button>

<button class="btn" onclick="playClick();showPayments()">
<i class="fa-solid fa-credit-card"></i> METODOS DE PAGO DISPONIBLES
</button>
</div>
</div>

<div id="view-store" style="display:none;"></div>
</div>

<script>

function playClick(){
let audio=new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");
audio.volume=0.3;
audio.play();
}

let particleCount = window.innerWidth < 768 ? 30 : 80;

tsParticles.load("particles-js", {
fullScreen:{enable:false},
particles:{
number:{value:particleCount},
color:{value:"#00ff41"},
links:{enable:true,color:"#00ff41",distance:150,opacity:0.4},
move:{enable:true,speed:window.innerWidth<768?1:1.5},
size:{value:{min:1,max:window.innerWidth<768?3:4}},
opacity:{value:window.innerWidth<768?0.5:0.6}
}
});

const DB={
paises:[
{n:"ARGENTINA",b:"üá¶üá∑",t:1500,c:"ARS"},
{n:"BOLIVIA",b:"üáßüá¥",t:12,c:"BS"},
{n:"CHILE",b:"üá®üá±",t:970,c:"CLP"},
{n:"COLOMBIA",b:"üá®üá¥",t:3900,c:"COP"},
{n:"ECUADOR",b:"üá™üá®",t:1,c:"USD"},
{n:"GUATEMALA",b:"üá¨üáπ",t:7.8,c:"GTQ"},
{n:"MEXICO",b:"üá≤üáΩ",t:18,c:"MXN"},
{n:"USA / GLOBAL",b:"üá∫üá∏",t:1,c:"USD"},
{n:"VENEZUELA",b:"üáªüá™",t:550,c:"VES"},
{n:"ESPA√ëA",b:"üá™üá∏",t:1,c:"EUR"}
],
items:[
{n:"DRIP CLIENT MOBILE NO ROOT",d:[1,7,15,30],p:[3,8,13,19]},
{n:"DRIP CLIENT MOBILE ROOT",d:[1,7,15,30],p:[3,8,13,19]},
{n:"HG CHEATS ROOT Y NO ROOT",d:[1,10,30],p:[3,12,20]},
{n:"STRICK BR ROOT",d:[1,7,15,30],p:[3,8,13,19]},
{n:"BR MODS ROOT",d:[1,7,15,30],p:[3,8,13,19]},
{n:"FLOURITE",d:[1,7,30],p:[5,15,28]},
{n:"FLOURITE Y GBOX",d:[1,7,30],p:[15,25,38]},
{n:"GBOX",d:[365],p:[10]}
]
};

const PAYMENT_DB={
"ARGENTINA":["SE PUEDE POR LOS BANCOS","Mercado Pago","Transferencia CBU / Alias"],
"CHILE":["Banco Estado (TRANSFERENCIA)"],
"VENEZUELA":["Pago M√≥vil (Banco de Venezuela)"],
"ESPA√ëA":["Bizum (TRANSFERENCIA)"],
"COLOMBIA":["Bancolombia","Nequi"],
"ECUADOR":["Banco Pichincha"],
"GUATEMALA":["Banrural"],
"BINANCE":["BINANCE ID 1206645902"]
};

function showRegions(){
document.getElementById("view-home").style.display="none";
let container=document.getElementById("view-store");
container.style.display="block";
container.className="fade";

let html=`<h2>SELECCIONA REGION</h2><div class="grid-nodes">`;

DB.paises.forEach((p,index)=>{
html+=`<div class="node-card" onclick="showCountryItems(${index})">
<span style="font-size:3rem;">${p.b}</span><b>${p.n}</b></div>`;
});

html+=`</div><br><button class="btn" onclick="goHome()">VOLVER</button>`;
container.innerHTML=html;
}

function showCountryItems(index){
let country=DB.paises[index];
let container=document.getElementById("view-store");
container.className="fade";

let html=`<h2>PRECIOS EN ${country.n}</h2><div class="grid-prods">`;

DB.items.forEach(item=>{
html+=`<div class="prod-card"><h3>${item.n}</h3>`;
item.d.forEach((days,i)=>{
let price=item.p[i]*country.t;
html+=`<div class="price-line">${days} D√çAS ‚Üí <b>${price.toLocaleString()} ${country.c}</b></div>`;
});
let safeId=item.n.replace(/\s+/g,'-')+"-"+country.n.replace(/\s+/g,'-');
html+=`<div class="action-group">
<button class="btn" onclick="copyCountryItem('${item.n}',${index})">COPIAR</button>
<button class="btn" onclick="shareCountryItem('${item.n}',${index})">WHATSAPP</button>
</div>
<div class="success-msg" id="msg-${safeId}">‚úì COPIADO</div></div>`;
});

html+=`</div><br><button class="btn" onclick="showRegions()">VOLVER</button>`;
container.innerHTML=html;
}

function buildItemText(itemName,index){
let country=DB.paises[index];
let item=DB.items.find(i=>i.n===itemName);
let text=`PRECIOS ${item.n} EN ${country.n}:\n`;
item.d.forEach((days,i)=>{
let price=item.p[i]*country.t;
text+=`${days} D√çAS ‚Üí ${price.toLocaleString()} ${country.c}\n`;
});
return text;
}

function copyCountryItem(itemName,index){
let text=buildItemText(itemName,index);
navigator.clipboard.writeText(text);
let safeId=itemName.replace(/\s+/g,'-')+"-"+DB.paises[index].n.replace(/\s+/g,'-');
let msg=document.getElementById("msg-"+safeId);
msg.style.opacity="1";
setTimeout(()=>msg.style.opacity="0",2000);
}

function shareCountryItem(itemName,index){
let text=buildItemText(itemName,index);
window.open("https://wa.me/?text="+encodeURIComponent(text),"_blank");
}

function showPayments(){
document.getElementById("view-home").style.display="none";
let container=document.getElementById("view-store");
container.style.display="block";
container.className="fade";

let html=`<h2>METODOS DE PAGO</h2><div class="grid-prods">`;

for(let country in PAYMENT_DB){
let safeId=country.replace(/\s+/g,'-');
html+=`<div class="prod-card"><h3>${country}</h3>`;
PAYMENT_DB[country].forEach(m=>{
html+=`<div>${m}</div>`;
});
html+=`<div class="action-group">
<button class="btn" onclick="copyPayments('${country}')">COPIAR</button>
<button class="btn" onclick="sharePayments('${country}')">WHATSAPP</button>
</div>
<div class="success-msg" id="pay-${safeId}">‚úì COPIADO</div></div>`;
}

html+=`</div><br><button class="btn" onclick="goHome()">VOLVER</button>`;
container.innerHTML=html;
}

function buildPaymentText(country){
return PAYMENT_DB[country].join("\n");
}

function copyPayments(country){
navigator.clipboard.writeText(buildPaymentText(country));
let safeId=country.replace(/\s+/g,'-');
let msg=document.getElementById("pay-"+safeId);
msg.style.opacity="1";
setTimeout(()=>msg.style.opacity="0",2000);
}

function sharePayments(country){
window.open("https://wa.me/?text="+encodeURIComponent(buildPaymentText(country)),"_blank");
}

function goHome(){
document.getElementById("view-store").style.display="none";
document.getElementById("view-home").style.display="block";
}

</script>

</body>
</html>
