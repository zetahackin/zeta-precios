:root{
--p:#00ff41;
--s:#00f2ff;
--bg:#050607;
--card:rgba(10,12,15,0.75);
--border:rgba(0,255,65,0.2);

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:radial-gradient(circle at center,#06110a 0%,#000 80%);
color:var(--text);
font-family:'JetBrains Mono',monospace;

}

/* PARTICLES */
#particles-js{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-1;
}

/* HEADER */
header{
padding:40px 20px;
border-bottom:2px solid var(--border);
text-align:center;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(10px);
}

.zeta-brand{
font-family:'Orbitron',sans-serif;
font-size:2.5rem;
font-weight:900;
letter-spacing:10px;
color:#fff;
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{ text-shadow:0 0 10px var(--p);}
to{ text-shadow:0 0 40px var(--p),0 0 70px var(--p);}
}

/* BUTTONS */
.big-buttons{
display:flex;
flex-direction:column;
gap:30px;
max-width:400px;
margin:120px auto;
}

.btn{
background:transparent;
border:1px solid var(--p);
color:var(--p);
padding:14px 18px;
cursor:pointer;
font-family:'Orbitron',sans-serif;
font-size:0.75rem;
letter-spacing:2px;
transition:0.3s;
border-radius:30px;
position:relative;
overflow:hidden;
}

.btn::before{
content:'';
position:absolute;
width:0%;
height:100%;
top:0;
left:0;
background:linear-gradient(90deg,var(--p),var(--s));
transition:0.4s;
z-index:-1;
}

.btn:hover::before{width:100%;}
.btn:hover{
color:#000;
box-shadow:0 0 25px var(--p);
transform:scale(1.05);
}

/* CARDS */
.container{max-width:1300px;margin:auto;padding:40px 20px;}

.grid-nodes,.grid-prods{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:25px;
margin-top:40px;
}

.node-card,.prod-card{
background:linear-gradient(145deg,rgba(0,255,65,0.05),rgba(0,0,0,0.8));
border:1px solid var(--border);
padding:30px;
text-align:center;
transition:0.3s;
cursor:pointer;
border-radius:15px;
backdrop-filter:blur(12px);
}

.node-card:hover,.prod-card:hover{
transform:translateY(-8px) scale(1.03);
box-shadow:0 0 35px var(--p);
}

h2,h3{
font-family:'Orbitron',sans-serif;
letter-spacing:2px;
margin-bottom:15px;
color:var(--p);
text-shadow:0 0 10px var(--p);
}

.price-line{
display:flex;
justify-content:space-between;
padding:10px;
margin-bottom:8px;
background:rgba(0,255,65,0.05);
border:1px solid rgba(0,255,65,0.1);
}

.action-group{
margin-top:15px;
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
}

.success-msg{
opacity:0;
font-size:0.7rem;
color:var(--s);
margin-top:8px;
transition:0.3s;
}

/* FADE ANIMATION */
.fade{
animation:fadeIn 0.6s ease;
}
@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

    box-shadow:0 0 10px var(--p);
  }
  .btn:hover {
    transform: scale(1.02);
    box-shadow: 0 0 15px var(--p);
  }
  .fade {animation:none;}
}
</style>
</head>
